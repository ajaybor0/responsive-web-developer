<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="img/devchallenges.png" />

		<title>Behold</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="background-overlay">
			<div id="container">
				<div class="logo-container">
					<img src="./img/behold-logo.png" alt="Behold" />
				</div>
				<div class="panel-container">
					<div class="panel">
						<h1 class="panel__heading">Create an account</h1>
						<p class="panel__subheading">
							Already have an account? <a href="#">Sign in</a>
						</p>
						<form onsubmit="alert('Success')">
							<div class="input">
								<label for="email-address">Email Address</label>
								<input type="email" name="" id="email-address" required />

								<div class="input__indicator"></div>
							</div>
							<div class="name">
								<div class="input">
									<label for="first-name">First Name</label>
									<input type="text" id="first-name" required />
									<div class="input__indicator"></div>
								</div>

								<div class="input">
									<label for="last-name">Last Name</label>
									<input type="text" name="" id="last-name" required />
									<div class="input__indicator"></div>
								</div>
							</div>
							<div class="input">
								<label for="password">Password</label>
								<input type="password" name="" id="password" required />
								<div class="input__indicator"></div>
							</div>

							<div class="date-of-birth">
								<h6 class="date-of-birth__heading">Date of birth</h6>

								<div class="date-of-birth-inputs">
									<div class="dropdown">
										<label for="month">Month</label>
										<select name="month" id="month">
											<option value="january">January</option>
											<option value="february">February</option>
											<option value="march">March</option>
											<option value="april">April</option>
											<option value="may">May</option>
											<option value="june">June</option>
											<option value="july">July</option>
											<option value="august">August</option>
											<option value="september">September</option>
											<option value="october">October</option>
											<option value="navember">November</option>
											<option value="december">December</option>
										</select>
									</div>
									<div class="input">
										<label for="day">Day</label>
										<input type="number" id="day" min="1" max="31" required />
										<div class="input__indicator"></div>
									</div>

									<div class="input">
										<label for="year">Year</label>
										<input
											type="number"
											id="year"
											min="1900"
											max="2021"
											required
										/>
										<div class="input__indicator"></div>
									</div>
								</div>
							</div>

							<p class="consents">
								By clicking Create account, I agree that I have read and
								accepted the <a href="#">Terms of Use</a> and
								<a href="#">Privacy Policy</a>.
							</p>

							<button type="submit">Create account</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
